installer_intro=<html>Questo installerà il toolkit nel tuo PC. <br>\nFacendo questo, i file non verrano persi ad ogni riavvio e sarai in grado di entrare nel toolkit con un semplice click dal desktop.\n
ROOT1\ INTRO=<html>\nQuesto script ti consentirà di fare il root al tuo telefono senza sovrascrivere la recovery stock. Tu hai prima bisogno di sbloccare il bootloader, QUESTO E' MOLTO IMPORTANTE, altrimenti potresti ritrovarti con un telefono briccato.\n<br><br>Se hai già una recovery modificata installata, entra in recovery,c Continua e vai allo step 2.\n<br><br>se sei pronto per continuare, premi Continua
ROOTGUIDE1=<html>\n1.-Metti il tuo telefono in modalità fastboot.(menu principale) <br>\n2.-Premi il bottone "Step 1"
ROOTGUIDE2=<html>\nAdesso il tuo telefono si stà riavviando nella recovery TWRP.<br>(Aspetta 10 sec, se lo schermo diventa solo più luminoso. riavvia e rifai il processo) <br>\n<br>\n3.-Sul tuo telefono, premi "Avanzato"<br>\n4.-Sul tuo teleofno, premi "ADB Sideload"<br>\n5.-Sul tuo telefono, fai uno swipe sul bottone "Swipe to start sideload" a sinistra<br>  \n6.-Clicca il bottone "Step 2".<br>
METHOD\ 2\ TITLE=Metodo 2 (Avanzato)
PUT_DEVICE_CM11S=<html> Metti il tuo telefono in modalità fastboot e clicca "Flasha CM11S!"
COLOR_OS_EXPLANATION=<html>\nColorOS 1.20 (Android 4.4.3) deve essere flashata da una recovey modificata. Nella schermata 
principale hai l'opzione per entrare in recovery.\n<br>\n<br>\n Include alcuni cambiamenti: <br>\n-.Some Chinese apps have been removed (others still have the Chinese language like the Themes app) <br>\n-.GAPPS have been addded (Chinese phones do not have Google Play Services)<br>\n-.Root + busybox <br>\n-.Red OnePlus splash screen at boot <br>\n-.Added more locale <br>\n<br>\n<br>\nandroidfilehost.com non porta a link diretto, perciò non possiamo scaricarlo per te. Premendo il bottone, tu dovrai farlo dal browser. <br>\nDopo di chè, seleziona il file. Grazie!!\n<br>\n<br>\n1.-Se hai una recovery modificata installata, vai nel menù principale ed  avviala.<br>\nSe no, metti il tuo telefono in modalità fastboot e fai partire la recovery TWRP da qui (senza installarla).<br>\n2.-Vai in avanzate e premi "ADB Sideload" <br>\n3.-Clicca "Flasha ColorOS!"
Unlock2_explanation=<html>\nQUESTO METODO FUNZIONA SOLO SULLA VERSIONE CM11S 25R. PER LA 30O E SUPERIORI, E' IMPOSSIBILE FAR PARTIRE UNA RECOVERY SENZA UN BOOTLOADER SBLOCCATO\n<br><br>\n\nQuesto metodo è stato testato da molti sviluppatori, senza problemi...<br>\nMa è un TUO problema se qualcosa và storto...<br>\nWhy?<br>\nSiccome questo metodo scrive su una partizione di boot (bootloader), potrebbe briccare il tuo telefono se c'è un errore...\nMA io l'ho testato e dovrebbe funzionare bene\n<br>\nVANTAGGI:<br>\nSbloccherà il tuo bootloader senza cancellare i tuoi dati... <br>\n\n<br>\n<br>\n1.- Metti il tuo telefono in modalità fastboot (menu principale) <br>\n2.-Premi il bottone"Download TWRP" per  scaricare l'immagine della TWRP. Essa verrà salvata nella cartella del Toolkit OPO \\tools\\downloads\\openrecovery-twrp-2.7.1.0-bacon.img <br> \n2.-Una volta scaricata, entra nel bootloader e clicca nel bottone Boot per far partire l'immagine della recovery. <br> \n3.-Adesso sei nella TWRP. Nel tuo telefono, clicca "Advanced" e "ADB Sideload"<br>\n4.-Clicca il bottone "Download Unlocker" per scaricare lo zip finale dello sblocco. Sarà salvato nella cartella del Toolkit OPO \\tools\\downloads\\Unlocker.zip<br> \n5.-Clicca sul bottone Sblocca!\n





DRIVERS_STEP1_EXPLANATION=<html>Step 1: Disintallazione dei driver più vecchi<br>\n<br>\nPer assicurarsi che la configurazione dei driver sia liscia, è consigliabile di rimuovere prima ogni versione precedente dei driver che potresti già aver provato a configurare:<br>\n<br>\n1.) Collega il tuo telefono con il Debug USB attivato<br>\n<br>\n- Impostazioni > Info sul telefono > Clicca 7 volte su "Numero build". Torna alle Impostazioni.\n- Impostazioni > Impostazionie Sviluppatore > metti la spunta su  Debug USB > Dai OK al prompt<br>\n<br>\n2.) Lancia Gestione Dispositivi Usando il tasto sotto.<br>\n<br>\n   - Identifica qualsiasi devices rappresenti il tuo OPO e fai tasto destro<br>\n<br>\n   - Selezione 'Disinstalla' 



<br>\n<br>\n   - Spunta la casella con 'Cancella il driver software per questo dispositivo'<br>\n<br>\n   - Seleziona 'OK'<br>\n<br>\n3.) Scollega il dispositivo e lancia l' USBDeview usando il bottone sotto<br>\n<br>\n   - Usa il Debiew USB per disinstallare tutto; <br>\n       - I dispositivi Android ADB Interface, <br>\n       - Samsung USB devices, <br>\n       - Google USB drivers<br>\n       - ... o QUALSIASI altra cosa che possa rappresenta il tuo One.<br>\n<br>\n   - Fai semplicemente click con il tasto destro su questi dispositivi, e seleziona l'opzione per:<br>\n       - "Disinstalla i dispositivi selezionati"<br>\n<br>\n4.) Riavvia il tuo computer (raccomandato) poi procedi allo step 2 ...<br>
DRIVERS_STEP2_EXPLANATION=<html>Step 2: Configuzione due tuoi driver MTP<br>\n<br>\n   - Questo step è per assicurarsi che tu possa accedere ai file sulla sdcard del tuo telefono attraverso windows explorer quando collegato con l'USB.<br>\n<br>\n1.)  Disabilita il debug USB:<br>\n<br>\n   - Impostazioni > Opzioni Sviluppatore > togli la spunta da 'Debug USB'.<br>\n<br>\n2.) Collega il tuo telefono con l'USB.<br>\n<br>\n   - Attendi qualche minuto per vedere se il tuo computer configura in automativo MTP.<br>\n<br>\n3.) Disabilita la modalità MTP:<br>\n<br>\n   - Impostazioni > Memoria > Opzioni in alto a destra > 'Connessione computer USB' > Togli la spunta su MTP.<br>\n<br>\n   - Aspetta qualche minuto per vedere se il tuo computer configura in automatico MTP.<br>\n<br>\n4.) Riabilita la modalità MTP:<br>\n<br>\n   - Impostazioni > Memoria > Opzioni in alto a destra > 'Connessione computer USB' > Spunta su MTP.<br>\n<br>\n5.)  Riabilita il debug USB:<br>\n<br>\n   - Impostazioni > Opzioni Sviluppatore > Spunta 'Debug USB'.<br>\n<br>\n6.) Controlla se puoi accedere alla memoria interna del tuo telefono attraverso l'explorer usando il bottone sotto.<br>\n<br>\n   - 'Lancia Explorer' > 'Computer' > 'Dispositivi' > Il tuo One.<br>\n<br>\n7.) Procedi allo Step 3.<br>
LAUNCH\\\ EXPLORER=Lancia Explorer
DRIVERS_STEP3_EXPLANATION=<html>Step 3:  Installa i driver<br>\n<br>\n<br>\n1.)  Assicurati che il debug USB sia abilitat oe poi installa i driver e completa il procedimento.<br>\n<br>\n<br>\n2.)  Una volta finita completata l'installazione procedi allo Step 4.<br>
