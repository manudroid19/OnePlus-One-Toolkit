ADVICE_TEXT1=<html>OGNI VOLTA CHE STAI FACENDO QUALCOSA VIA ADB - nel toolkit o manualmente- TU DEVI ACCETTARE IL PROMPT DI SICUREZZA SUL TELEFONO. <br><br>\nAltrimenti, non funzionerà mai...
ADVICE_TEXT2=<html>Tips/Tricks Opzionali se stai avendo delle difficoltà <br>\n<br>\n - Riavvia il tuo computer dopo aver disinstallato precedentemente dei dispositivi USB Deview\n   continuando agli altri step<br>\n<br>\n - Sei sicuro di non poter vedere il tuo telefono?  Forse è rappresentato come \n   qualcos' altro?<br>\n<br>\n   - Prova a scollegare e ricollegare il tuo telefono mentre controlli \n     in gestione dispositivi; questo è un buon metodo per vedere se il tuo dispositivo è \n     riconosciuto erroneamente; poi puoi fixarlo disinstallandolo, facendo la scansione per modifiche\n     hardware (con la piccola e magnifica icona della lente), e poi installare i giusti\n     drivers usando le istruzioni in questa guida di configurazione.<br>
