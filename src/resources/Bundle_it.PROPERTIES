finalconf9=<html>Ottimo lavoto, ADB è pronto. Adesso premi "Reboot nel bootloader". <br>Quando il tuo telefono è nel bootloader, premi "Test bootloader". <br>Se il tuo telefono si riavvia, allora esci da questa guida. <br><br>Se no, hai bisogno di farlo di nuovo nella modalità bootloade :S<br>
finalconf18=<html>Ottimo lavoro, il tuo OPO è configuarato del tutto. Premi "Riavvia Dispositivo" ed esci dalla guida

<HTML>THIS\ WILL\ BACKUP\ YOUR\ EFS\ DATA,\ WITCH\ CONTAINS\ IMPORTANT\ INFO\ SUCH\ AS\ THE\ IMEI,\ WIRELESS\ MAC\ ADRESS,\ ETC<BR><BR>YOUR\ DEVICE\ MUST\ BE\ ON,\ ROOTED\ AND\ WITH\ USB\ DEBUGGING\ ENABLED\ IN\ OREDER\ TO\ DO\ THIS!=<html>This will backup your EFS data, witch contains important info such as the IMEI, wireless MAC adress, etc<br><br>Your device must be on, rooted and with USB debugging enabled in order to backup it, and it must be unlocked and in fastboot mode to restore it!
