Prepare.jLabel2.text=<html>\nCome entrare in recovery? <br>\n<br>\nMetodo 1: Manuale <br>\nSpegni il telefono. Tieni premuto volume giù  + power finchè la schermata "recovery" non appare. <br>\n<br>\nMetodo 2: Automaticamente <br>\nAbilita il debug USB (Sul tuo telefono vai in Impostazioni > Info sul telefono > Premi su numero Build 7 volte.  <br>\nQuesto abiliterà le impostazioni sviluppatore. Adesso torna alle Impostazioni > Opzioni sviluppatore > Abilita il debug USB) <br>\nPremi il bottone "Riavvia in recovery".\n
Prepare.jLabel1.text=<html>\nCome entrare in modalità fastboot?<br>\n<br>\nMetodo 1: Manualmente <br>\nSpegni il telefono. Tieni premuto il tasto volume su + power finchè non appare la schermata "fastboot". <br>\n<br>\nMetodo 2: Automaticamente <br>\nAbilita il debug USB (Vai in Impostazioni > Info sul telefono > Tappa 7 volte su numero build.  <br>\nQuesto abiliterà le opzioni sviluppatore. Adesso torna alle Impostazioni > Opzioni Sviluppatore > Abilita debug USB) <br>\nClicca usl bottone "Riavvia in modalità fastboot".\n
OTAZIPTEXT=<html>1.Scarica il file e selezionalo.<br>\n2.Adesso riavvia il tuo telefono in recovery.<br>\n3.Premi volume giù per muoverti fino a install zip, e premi power due volte per entrare e cliccare su ADB Sideload.
