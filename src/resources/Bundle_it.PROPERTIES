<HTML>\ THIS\ SCRIPT\ WILL\ UNLOCK\ YOUR\ DEVICE\ \u2013\ ENABLING\ YOU\ TO\ ROOT\ IT\ AND\ ULTIMATELY\ ALLOW\ YOU\ TO\ GAIN\ FULL\ ACCESS\ TO\ THE\ ANDROID\ OPERATING\ SYSTEM.\ \ THIS\ INCLUDES,\ BUT\ IS\ NOT\ LIMITED\ TOO,\ BEING\ ABLE\ TO\ MODIFY\ THE\ RADIO\ BASEBAND,\ \ FLASHING\ DIFFERENT\ RECOVERIES,\ CUSTOM\ KERNELS,\ CUSTOM\ ROMS,\ THEMES,\ MODS\ \ AND\ MORE.\ THIS\ PROCESS\ WILL\ FACTORY\ RESET\ YOUR\ DEVICE,\ MEANING\ THAT\ ALL\ YOUR\ APPS,\ DATA\ AND\ SETTINGS\ WILL\ BE\ COMPLETELY\ WIPED.\ \ <BR>1.-\ PUT\ YOUR\ DEVICE\ IN\ FASTBOOT\ MODE\ <BR>2.-CLICK\ UNLOCK!=<html> Questo script formatterà il tuo telefono \u2013 ti consentirà di fare il root e garantirti l'accesso completo al sistema operativo android.  Questo vorrà dire, ma non solo, essere in grado di modificare la baseband radio,  flashare una recovery diversa,  kernels modificati, ROM custom, Temi, Mod e altro. Questo processo formatterà il tuo telefono, vuol dire che tutte le tue app, dati e le impostazioni saranno COMPLETAMENTE CANCELLATI.  <br>1.- Metti il tuo telefono in modalità fastboot <br>2.-Clicca Sblocca!
