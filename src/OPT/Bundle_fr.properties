LOCK_EXPLANATION=<html>\nCe script rev\u00e9rouillera votre p\u00e9riph\u00e9rique a son \u00e9tat original sp\u00e9cifi\u00e9 par le constructeur vous redonnant un v\u00e9ritable \u00e9tat d'usine.\n<br>\n<br>\nAppuyez sur V\u00e9rouiller pour continuer
