installer_intro=<html>Ceci installera le Toolkit sur votre Ordinateur. <br>\nAinsi, les fichiers ne seront pas perdus \u00e0 chaque red\u00e9marrage et vous aurez la possibilit\u00e9 d'acc\u00e9der au toolkit \u00e0 partir d'un simple clic sur le bureau.\n
ROOT1\ INTRO=<html>\nCe script rootera votre p\u00e9riph\u00e9rique sans \u00e9craser votre r\u00e9cup\u00e9ration d'origine. Pour se faire vous avez besoin d'un Bootloader d\u00e9v\u00e9rouill\u00e9, CECI EST CRUCIAL, autrement vous risquez de bricker votre t\u00e9l\u00e9phone.\n<br><br>Si vous avez d\u00e9j\u00e0 une r\u00e9cuperation modifi\u00e9e d'install\u00e9e, entrez en mode r\u00e9cup\u00e9ration, cliquez sur Continuer et passez \u00e0 l'\u00e9tape 2.\n<br><br>Si vous \u00eates pr\u00eat \u00e0 continuer, cliquez sur Continuer
ROOTGUIDE1=<html>\n1.-Mettez votre t\u00e9l\u00e9phone en mode fastboot.(menu principal) <br>\n2.-Cliquez sur le bouton "Etape 1"
ROOTGUIDE2=<html>\nVotre t\u00e9l\u00e9phone est maintenant entrain d'entrer en r\u00e9cup\u00e9ration TWRP.<br>(Attendez 10 sec, si l'\u00e9cran devient plus lumineux et que rien ne suit, red\u00e9marrez et recommencez l'op\u00e9ration) <br>\n<br>\n3.-Sur votre t\u00e9l\u00e9phone, appuyez sur "Advanced"<br>\n4.-Sur votre t\u00e9l\u00e9phone, appuyez sur "ADB Sideload"<br>\n5.-Sur votre t\u00e9l\u00e9phone, glissez le bouton "Swipe to start sideload" jusqu'\u00e0 gauche<br>  \n6.-Cliquez sur le bouton "Etape 2".<br>
METHOD\ 2\ TITLE=M\u00e9thode 2 (Avanc\u00e9e)
PUT_DEVICE_CM11S=<html> Mettez votre p\u00e9riph\u00e9rique en mode fastboot et cliquez sur "Flasher CM11S!"
COLOR_OS_EXPLANATION=<html>\nColorOS 1.20 (Android 4.4.3) doit \u00eatre flash\u00e9 via une r\u00e9cup\u00e9ration modifi\u00e9e. Dans l'\u00e9cran principal vous avez l'option d'entrer en mode r\u00e9cuperation.\n<br>\n<br>\nQuelques modifications incluses: <br>\n-.Certaines applications chinoises on \u00e9t\u00e9es retir\u00e9es (d'autres sont toujours en chinois tel que l'application Themes) <br>\n-.Les GAPPS ont \u00e9t\u00e9es ajout\u00e9es (Les t\u00e9l\u00e9phones Chinois n'ont pas les Services Google Play)<br>\n-.Root\u00e9 + busybox install\u00e9 <br>\n-.Ecran de d\u00e9marrage OnePlus Rouge <br>\n-.Ajout de localisations <br>\n<br>\n<br>\nandroidfilehost.com ne fournit pas de liens direct, nous ne pouvons donc pas le t\u00e9l\u00e9charger \u00e0 votre place. En appuyant sur le bouton, vous allez devoir le faire vous m\u00eame. <br>\nApr\u00e8s quoi, s\u00e9lectionnez le fichier. Merci!!\n<br>\n<br>\n1.-Si vous avez une r\u00e9cup\u00e9ration modifi\u00e9e d'install\u00e9e, conf\u00e9rez vous au menu principal et d\u00e9marrez-la.<br>\nSinon, mettez votre p\u00e9riph\u00e9rique en mode fastboot et d\u00e9marrez TWRP \u00e0 partir de l\u00e0 (sans installation).<br>\n2.-Allez dans "Advanced" et appuyez sur "ADB Sideload" <br>\n3.-Cliquez sur "Flasher ColorOS!"
Unlock2_explanation=<html>\nCETTE METHODE NE FONCTIONNE UNIQUEMENT SUR LA VERSION 25R DE CM. POUR LA VERSION 30O ET AU-DELA, IL N'EST PAS POSSIBLE DE CHARGER UNE RECUPERATION SANS UN BOOTLOADER DEVEROUILLE\n<br><br>\n\nCette m\u00e9thode \u00e0 \u00e9t\u00e9 test\u00e9e par de nombreux d\u00e9veloppeurs, sans le moindre probl\u00e8me...<br>\nMais c'est DE VOTRE responsabilit\u00e9 si quelque chose tourne mal...<br>\nPourquoi?<br>\nPuisque ce mod \u00e9crit sur la partition du bootloader, il a le pouvoir de bricker votre t\u00e9l\u00e9phone si il rencontre une erreur...\nCEPENDANT je l'ai test\u00e9e personellement et je n'ai rencontr\u00e9 aucun probl\u00e8me\n<br>\nAVANTAGES:<br>\nCeci d\u00e9v\u00e9rouillera votre bootloader sans effacer vos donn\u00e9es... <br>\n\n<br>\n<br>\n1.- Mettez votre p\u00e9riph\u00e9rique en mode fastboot (menu principal) <br>\n2.-Appuyez sur le bouton "T\u00e9l\u00e9charger TWRP" pour t\u00e9l\u00e9charger l'image TWRP. Elle sera enregistr\u00e9e sous: Dossier d'installation du OPO Toolkit\\tools\\downloads\\openrecovery-twrp-2.7.1.0-bacon.img <br> \n2.-Une fois t\u00e9l\u00e9charg\u00e9  entrez dans le bootloader et cliquez sur le bouton boot pour charger l'image de r\u00e9cup\u00e9ration. <br> \n3.-Vous devriez vous trouvez maintenant sur TWRP. Sur votre p\u00e9riph\u00e9rique, appuyez sur "Advanced" puis "ADB Sideload"<br>\n4.-Cliquez sur le bouton "T\u00e9l\u00e9charger le D\u00e9v\u00e9rouilleur" pour t\u00e9l\u00e9charger la derni\u00e8re archive zip. Elle sera enregistr\u00e9e sous: Dossier d'installation du OPO Toolkit\\tools\\downloads\\Unlocker.zip<br> \n5.-Cliquez sur le bouton D\u00e9v\u00e9rouiller!\n
DRIVERS_STEP1_EXPLANATION=<html>Etape 1: D\u00e9sinstallation de pr\u00e9c\u00e9dents pilotes<br>\n<br>\nPour s'assurer que la configuration des drivers se d\u00e9roule sans encombre, il est conseill\u00e9 de d\u00e9sinstaller tout pilote li\u00e9 \u00e0 votre p\u00e9riph\u00e9rique que vous ayez essay\u00e9 de configurer auparavant:<br>\n<br>\n1.) Branchez votre p\u00e9riph\u00e9rique avec le D\u00e9boguage USB activ\u00e9<br>\n<br>\n- Sur votre t\u00e9l\u00e9phone allez dans Param\u00e8tres > A propos du t\u00e9l\u00e9phone > Appuyez sur num\u00e9ro de build 7 fois. Ceci aura pour effet d'activer les options pour d\u00e9veloppeur. A pr\u00e9sent, retournez dans Param\u00e8tres > Options pour les D\u00e9veloppeur > D\u00e9boguage USB > OK. <br>\n<br>\n2.) Lancez le gestionnaire de p\u00e9riph\u00e9riques en utilisant le bouton ci-dessous.<br>\n<br>\n   - Rep\u00e9rez toute entr\u00e9e non configur\u00e9e qui est susceptible d'\u00eatre votre One et faites en clic droit dessus<br>\n<br>\n   - Selectionnez "D\u00e9sinstaller" <br>\n<br>\n   - Cochez la case 'Supprimez le pilote pour ce p\u00e9riph\u00e9rique' si elle appara\u00eet<br>\n<br>\n   - Cliquez sur "OK"<br>\n<br>\n3.) D\u00e9branchez votre p\u00e9riph\u00e9rique et lancez USBDeview en utilisant le bouton ci-dessous<br>\n<br>\n   - Utilisez USBDeview pour d\u00e9sinstaller; <br>\n       - Les p\u00e9riph\u00e9riques Interface ADB Android, <br>\n       - Pilotes USB Samsung, <br>\n       - Pilotes USB Google<br>\n       - ... ou TOUT AUTRE resemblemblant de pr\u00e8s ou de loin \u00e0 votre One.<br>\n<br>\n   - Selectionnez ces entr\u00e9es puis faites un clic droit sur l'une d'elles et s\u00e9lectionnez l'option:<br>\n       - "Uninstall Selected Devices"<br>\n<br>\n4.) Red\u00e9marrez votre ordinateur (recommand\u00e9) puis passez \u00e0 l'\u00e9tape 2 ...<br>
DRIVERS_STEP2_EXPLANATION=<html>Etape 2: Configuration de vos pilotes MTP (transfert multim\u00e9dia)<br>\n<br>\n   - Cette \u00e9tape a pour but de s'assurer que vous ayez acc\u00e8s aux fichiers stock\u00e9s sur la m\u00e9moire externe de votre p\u00e9riph\u00e9rique \u00e0 partir de l'explorateur Windows via USB.<br>\n<br>\n1.)  D\u00e9sativez le D\u00e9boguage USB:<br>\n<br>\n   - Sur votre t\u00e9l\u00e9phone Param\u00e8tres > Options pour les D\u00e9veloppeur > d\u00e9chocher D\u00e9boguage USB.<br>\n<br>\n2.) Branchez votre p\u00e9riph\u00e9rique via USB.<br>\n<br>\n   - Patientez (jusqu'\u00e0 quelques minutes pour voir si votre Ordinateur configure les pilotes MTP automatiquement.<br>\n<br>\n3.) D\u00e9sativez le mode MTP:<br>\n<br>\n   - Param\u00e8tres > Stockage > Menu en haut \u00e0 droite > 'Connexion USB \u00e0 L'ordinateur' > D\u00e9cochez P\u00e9riph\u00e9rique multim\u00e9dia MTP.<br>\n<br>\n   -Patientez (jusqu'\u00e0 quelques minutes pour voir si votre Ordinateur configure les pilotes MTP automatiquement.<br>\n<br>\n4.) R\u00e9activez le mode MTP:<br>\n<br>\n   - Param\u00e8tres > Stockage > Menu en haut \u00e0 droite > 'Connexion USB \u00e0 L'ordinateur' > Cochez P\u00e9riph\u00e9rique multim\u00e9dia MTP.<br>\n<br>\n5.)  R\u00e9activez le D\u00e9boguage USB:<br>\n<br>\n   - Toujours sur votre t\u00e9l\u00e9phone Param\u00e8tres > Options pour les D\u00e9veloppeur > Cochez D\u00e9boguage USB.<br>\n<br>\n6.) V\u00e9rifiez que vous ayez acc\u00e8s au stockage du t\u00e9l\u00e9phone en utilisant le bouton ci-dessous.<br>\n<br>\n   - 'Lancer L'Explorateur' > 'Mon Ordinateur' > 'P\u00e9riph\u00e9riques' > Votre t\u00e9l\u00e9phone (vous pouvez le renommer).<br>\n<br>\n7.) Proc\u00e9dez \u00e0 l'\u00e9tape 3.<br>
