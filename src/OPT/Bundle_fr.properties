<HTML>\ THIS\ SCRIPT\ WILL\ UNLOCK\ YOUR\ DEVICE\ \u2013\ ENABLING\ YOU\ TO\ ROOT\ IT\ AND\ ULTIMATELY\ ALLOW\ YOU\ TO\ GAIN\ FULL\ ACCESS\ TO\ THE\ ANDROID\ OPERATING\ SYSTEM.\ \ THIS\ INCLUDES,\ BUT\ IS\ NOT\ LIMITED\ TOO,\ BEING\ ABLE\ TO\ MODIFY\ THE\ RADIO\ BASEBAND,\ \ FLASHING\ DIFFERENT\ RECOVERIES,\ CUSTOM\ KERNELS,\ CUSTOM\ ROMS,\ THEMES,\ MODS\ \ AND\ MORE.\ THIS\ PROCESS\ WILL\ FACTORY\ RESET\ YOUR\ DEVICE,\ MEANING\ THAT\ ALL\ YOUR\ APPS,\ DATA\ AND\ SETTINGS\ WILL\ BE\ COMPLETELY\ WIPED.\ \ <BR>1.-\ PUT\ YOUR\ DEVICE\ IN\ FASTBOOT\ MODE\ <BR>2.-CLICK\ UNLOCK!=<html> Ce script va d\u00e9verouiller votre p\u00e9riph\u00e9rique \u2013 vous permettant de le rooter et par extension de vous octroyer un acc\u00e8s illimit\u00e9 au syst\u00e8me op\u00e9ratoire Android.  Ceci inclus, mais n'est pas limit\u00e9 \u00e0, \u00eatre capable de modifier la baseband radio, flasher des r\u00e9cup\u00e9rations diff\u00e9rentes, des noyaux modifi\u00e9s, des ROMs modifi\u00e9es, des Th\u00e8mes, des Mods et plus encore. Ce processus va restaurer aux valeurs d'usine votre p\u00e9riph\u00e9rique, c'est \u00e0 dire que toutes vos applications, donn\u00e9es et param\u00e8tres vont \u00eatre COMPLETEMENT EFFACES.  <br>1.- Mettez votre p\u00e9riph\u00e9rique en mode Fastboot <br>2.-Cliquez sur D\u00e9verouiller!
