ADVICE_TEXT2=<html>Autres conseils utiles Si vous \u00eates en difficult\u00e9 <br>\n<br>\n - Red\u00e9marrez votre Ordinateur apr\u00e8s avoir d\u00e9sinstall\u00e9 des p\u00e9riph\u00e9riques avec USB Deview avant de\n  proc\u00e9der aux \u00e9tapes suivantes<br>\n<br>\n - Vous ne voyez pas votre p\u00e9riph\u00e9rique? Vous en \u00eates s\u00fbr?  Il est possible qu'il soit configur\u00e9 en tant que \n  quelquechose d'autre <br>\n<br>\n   - Tentez de d\u00e9brancher/rebrancher votre p\u00e9riph\u00e9rique en surveillant \n  le gestionnaire de p\u00e9riph\u00e9riques; c'est une tr\u00e8s bonne mani\u00e8re d\u00e9terminer si votre p\u00e9riph\u00e9rique est \n   mal reconnu; vous pourrez ensuite y rem\u00e9dier en le d\u00e9sinstallant, lancer la recherche de nouveaux\n     p\u00e9riph\u00e9riques (avec la petite icone loupe), puis en installant les pilotes ad\u00e9quats\n     en utilisant les instructions d\u00e9taill\u00e9es dans ce guide.<br>
