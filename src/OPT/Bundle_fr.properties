Prepare.jLabel2.text=<html>\nComment entrer en mode r\u00e9cup\u00e9ration? <br>\n<br>\nM\u00e9thode 1: Manuellement <br>\nEteignez le t\u00e9l\u00e9phone. Appuyez simultan\u00e9ment et restez appuy\u00e9 sur la touche Volume bas et Power jusqu'\u00e0 ce qu'un \u00e9cran "recovery" appara\u00eesse. <br>\n<br>\nM\u00e9thode 2: Automatique <br>\nActivez le d\u00e9boguage USB (Sur votre t\u00e9l\u00e9phone allez dans Param\u00e8tres > A propos du t\u00e9l\u00e9phone > Appuyez sur num\u00e9ro de build 7 fois.  <br>\nCeci aura pour effet d'activer les options pour d\u00e9veloppeur. A pr\u00e9sent, retournez dans Param\u00e8tres > Options pour les D\u00e9veloppeur > Cochez D\u00e9boguage USB > OK) <br>\nCliquez sur le bouton "Red\u00e9marrer en mode r\u00e9cup\u00e9ration".\n
Prepare.jLabel1.text=<html>\nComment entrer en mode fastboot? <br>\n<br>\nM\u00e9thode 1: Manuellement <br>\nEteignez le t\u00e9l\u00e9phone. Appuyez simultan\u00e9ment et restez appuy\u00e9 sur la touche Volume bas et Power jusqu'\u00e0 ce qu'un \u00e9cran "fastboot" appara\u00eesse. <br>\n<br>\nM\u00e9thode 2: Automatique <br>\nActivez le d\u00e9boguage USB (Sur votre t\u00e9l\u00e9phone allez dans Param\u00e8tres > A propos du t\u00e9l\u00e9phone > Appuyez sur num\u00e9ro de build 7 fois.  <br>\nCeci aura pour effet d'activer les options pour d\u00e9veloppeur. A pr\u00e9sent, retournez dans Param\u00e8tres > Options pour les D\u00e9veloppeur > Cochez D\u00e9boguage USB < OK) br>\nCliquez sur le bouton "Red\u00e9marrer en mode fastboot".\n
OTAZIPTEXT=<html>1.T\u00e9l\u00e9chargez le fichier et s\u00e9lectionnez-le.<br>\n2.Maintenant, red\u00e9marrez votre t\u00e9l\u00e9phone en mode r\u00e9cup\u00e9ration.<br>\n3.Appuyez sur la touche Volume Bas pour vous d\u00e9placer jusqu'au zip d'installation, et appuyez sur power 2 fois pour l'ouvrir et cliquez sur "ADB sideload".
ABOUTTEXTCHANGELOG=<html>Version: 1.9\n<br>\n<br>\nChangelog:<br>\n-Supporte maintenant d'autres langues, chaque champ peut \u00eatre traduit<br>\n-Suppression d'un bug dans la 2\u00e8me m\u00e9thode de d\u00e9v\u00e9rouillage.<br>\n-Mise \u00e0 Jour des liens des r\u00e9cup\u00e9rations (Merci \u00e0 @katinatez)<br>\n-Interface plus \u00e9pur\u00e9e et Am\u00e9lior\u00e9e\n
