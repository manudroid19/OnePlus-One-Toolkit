DRIVERS_STEP3_EXPLANATION=<html>Etape 3:  Installer les pilotes<br>\n<br>\n<br>\n1.)  Assurez-vous que le D\u00e9boguage USB est activ\u00e9 puis installez les pilotes et achevez l'op\u00e9ration.<br>\n<br>\n<br>\n2.)  Une fois l'installtion du pilote choisi est termin\u00e9e proc\u00e9dez \u00e0 l'\u00e9tape 4.<br>
