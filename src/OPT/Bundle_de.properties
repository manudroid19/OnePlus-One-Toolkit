Prepare.jLabel2.text=<html>\nWie kommt man ins Recovery? <br>\n<br>\nMethode 1: Manuell <br>\nGer\u00e4t aussschalten. Lautst\u00e4rke leiser + Power gedr\u00fcckt halten, bis Recovery Bildschirm auftaucht. <br>\n<br>\nMethode 2: Automatisch <br>\nUSB Debugging aktivieren (Einstellungen > \u00fcber das Telefon > 7 mal auf "Build-Nummer" dr\u00fccken.  <br>\nDie Entwickleroptionen sind jetzt aktiviert. Zur\u00fcck zu Einstellungen > Entwickleroptionen > USB-Debugging aktivieren) <br>\n"Neustart ins Recovery" dr\u00fccken.\n
Prepare.jLabel1.text=<html>\nWie kommt man in den Fastboot Modus? <br>\n<br>\nMethode 1: Manuell <br>\nGer\u00e4t aussschalten. Lautst\u00e4rke lauter + Power gedr\u00fcckt halten, bis Fastboot Bildschirm auftaucht. <br>\n<br>\nMethode 2: Automatisch <br>\nUSB Debugging aktivieren (Einstellungen > \u00fcber das Telefon > 7 mal auf "Build-Nummer" dr\u00fccken.  <br>\nDie Entwickleroptionen sind jetzt aktiviert. Zur\u00fcck zu Einstellungen > Entwickleroptionen > USB-Debugging aktivieren) <br>\n"Neustart in Fastboot Modus" dr\u00fccken.\n
OTAZIPTEXT=<html>1. Datei herunterladen und ausw\u00e4hlen.<br>\n2. Handy in das Recovery neustarten.<br>\n3. "Install zip" und dannach "ADB Sideload" ausw\u00e4hlen (im Recovery) 4. "Installierer OTA Update" ausw\u00e4hlen.
