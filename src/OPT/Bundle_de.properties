ADVICE_TEXT2=<html>Tipps bei Problemen: <br>\n<br>\n - Computer neustarten nach Deinstallation von Treibern, bevor man die n\u00e4chsten Schritte ausf\u00fchrt<br>\n<br>\n - Wird das Ger\u00e4t warum auch immer angezeigt? Vielleicht wird es falsch erkannt (Treiber nochmal installieren)?<br>\n<br>\n   - Ger\u00e4t neu verbinden und Ger\u00e4temanager beobachten
