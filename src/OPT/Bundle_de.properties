installer_intro=<html>Das Toolkit wird auf den PC installiert. <br>\nDateien gehen nach einem Neustart nicht verloren und das Programm l\u00e4sst sich sofort starten.\n
ROOT1\ INTRO=<html>\nDas Ger\u00e4t wird gerootet, ohne am Recovery etwas zu \u00e4ndern. Der Bootloader muss unbedingt entsperrt sein, ansonsten kann die Software besch\u00e4digt werden und nicht mehr funktionieren.\n<br><br>Ist ein Custom Recovery bereits vorhanden, Handy in Recovery booten, auf "Weiter" klicken und mit Schritt 2 fortfahren.\n<br><br>Bereit? Auf "Weiter" klicken
ROOTGUIDE1=<html>\n1. Handy in Fastboot Modus booten <br>\n2. "Schritt 1" dr\u00fccken
ROOTGUIDE2=<html>\nDas Handy startet ins TWRP Recovery.<br>(10 Sekuden warten, wenn das Display heller wird, Handy neustarten und von vorne beginnen) <br>\n<br>\n3. "Advanced" ausw\u00e4hlen<br>\n4. "ADB Sideload" dr\u00fccken<br>\n5. "Swipe to start sideload" Regler best\u00e4tigen<br>  \n6. Am PC: "Schritt 2" dr\u00fccken<br>
METHOD\ 2\ TITLE=Methode 2 (fortgeschritten)
PUT_DEVICE_CM11S=<html> Ger\u00e4t in Fastboot Modus starten und "Installieren!" dr\u00fccken
COLOR_OS_EXPLANATION=<html>\nColorOS 1.20 (Android 4.4.3) muss \u00fcber ein Custom Recovery installiert werden (siehe Hauptmen\u00fc).\n<br>\n<br>\nChangelog: <br>\n- Manche chinesichen Apps wurden entfernt (ein paar sind noch immer auf chinesich) <br>\n- GAPPS wurden hinzugef\u00fcgt (Chinesiche Handys besitzen keine Google Play Dienste)<br>\n- Rooted + Busybox <br>\n- Rotes OnePlus Logo als Bootimage<br>\n<br>\n<br>\nandroidfilehost.com stellt den Download nicht zu Verf\u00fcgung, "1. ColorOS herunterladen (Browser)" verwenden. <br>\nNach dem Download, Datei ausw\u00e4hlen.\n<br>\n<br>\n1. Ist ein Custom Recovery vorhanden, dieses \u00f6ffnen.<br>\nFalls nicht, Handy in Fastboot Modus starten und "Starte in TWRP" klicken.<br>\n2. Am Handy "Advanced" und dannach "ADB Sideload" ausw\u00e4hlen. <br>\n3. "Installiere ColorOS" dr\u00fccken. Fertig!
Unlock2_explanation=<html>\nDIESE METHODE FUNKTIONIERT NUR MIT DER CM11S 25R VERSION! F\u00fcr 30O und neuer ist es nicht m\u00f6glich, ein Recovery zu starten ohne den Bootloader zu entsperren.\n<br><br>\n\nDiese Methode wurde von vielen Entwicklern ohne Probleme getestet...<br>\nSollte jedoch etwas schief gehen, ist weder der Entwickler sonst noch jemand daf\u00fcr verandtwortlich!<br>\nWieso das so ist?<br>\nSollte ein Fehler auftreten, kann es passieren, dass die Software besch\u00e4digt wird und nicht mehr funktioniert...\nAber ich habe es getestet und es sollten normalerweise keine Probleme auftreten.\n<br>\nVorteil dieser Methode:<br>\nDer Bootloader wird entsperrt und es gehen dabei keine Daten verloren! <br>\n\n<br>\n<br>\n1. Handy in den Fastboot Modus starten <br>\n2. "TWRP herunterladen" dr\u00fccken<br> \n3. Wenn der Download vollst\u00e4ndig ist, auf "Boot img" dr\u00fccken und das Handy startet neu in das Recovery <br> \n4. "Advanced" und dannach "ADB Sideload" w\u00e4hlen (auf dem Handy)<br>\n5. Anschlie\u00dfend "Unlocker herunterladen" dr\u00fccken <br>\n6. "Ensperren!" dr\u00fccken - Fertig\n
DRIVERS_STEP1_EXPLANATION=<html>Schritt 1: Gegebenfalls bereits vorhandene Treiber deinstallieren<br>\n<br>\nUm einen reibungslosen Ablauf zu gew\u00e4hrleisten ist es wichtig, bereits vorhandene Treiber zu deinstallieren<br>\n<br>\n1 Handy mit aktivierten USB Debugging am PC anschlie\u00dfen<br>\n<br>\n- Einstellungen > \u00fcber das Telefon > 7 mal auf "Build-Nummer" dr\u00fccken > zur\u00fcck zu Einstellungen > Entwickleroptionen > USB Debugging aktivieren <br>\n<br>\n2 Ger\u00e4temanager \u00f6ffnen (Knopf links unten dr\u00fccken).<br>\n<br>\n   - Das OnePlus One aus der Liste aussuchen und rechtsklicken<br>\n<br>\n   - "Deinstallieren" w\u00e4hlen <br>\n<br>\n   - Mit "OK" best\u00e4tigen <br>\n<br>\n3 Handy vom PC trennen und auf "Starte USBDeview" dr\u00fccken<br>\n<br>\n   - Durch diesen Klick werden folgende Treiber deinstalliert: <br>\n       - Android ADB Ger\u00e4te, <br>\n       - Samsung USB Ger\u00e4te, <br>\n       - Google USB Treiber,<br>\n       - ... und alles andere, was mit dem One auf dem PC zu tun hat.<br>\n<br>\n   - Rechtsklick auf das Ger\u00e4t und "Uninstall Selectet Devices" w\u00e4hlen <br>\n<br>\n4 Computer neustarten und anschlie\u00dfend mit Schritt 2 fortfahren<br>
DRIVERS_STEP2_EXPLANATION=<html>Schritt 2: MTP Treiber konfigurieren<br>\n<br>\n   - Dieser Schritt installiert notwendige Treiber, um Dateien vom Handy zum PC \u00fcber USB zu \u00fcbertragen.<br>\n<br>\n1 USB Debugging deaktivieren:<br>\n<br>\n   - Einstellungen > Entwickleroptionen > Hacken bei "USB Debugging" entfernen.<br>\n<br>\n2 Ger\u00e4t via USB anschlie\u00dfen.<br>\n<br>\n   - Paar Sekuden warten, der PC installiert die Treiber f\u00fcr MTP automatisch.<br>\n<br>\n3 Nun muss MTP wieder deaktiviert werden:<br>\n<br>\n   - Einstellugen > Speicher > 3-Dot-Men\u00fc (oben rechts) > "USB-Verbindung (PC)" > Hacken bei "MTP" entfernen.<br>\n<br>\n   - Wieder ein paar Sekuden warten...<br>\n<br>\n4 Nun muss MTP wieder aktiviert werden:<br>\n<br>\n   - Einstellugen > Speicher > 3-Dot-Men\u00fc (oben rechts) > "USB-Verbingung (PC)" > MTP aktivieren<br>\n<br>\n5 Dannach USB Debbuging aktivieren:<br>\n<br>\n   - Einstellungen > Entwickleroptionen > Hacken bei "USB Debugging" setzen<br>\n<br>\n6 Auf "\u00f6ffne Explorer" dr\u00fccken und \u00fcberpr\u00fcfen, ob man auf den Speicher des One's zugreifen kann<br>\n<br>\n   - "\u00f6ffne Explorer" > "Mein Computer"/"Arbeitsplatz" > hier sollte das Handy erscheinen<br>\n<br>\n7 Weiter mit Schritt 3.<br>
LAUNCH\\\ EXPLORER=\u00f6ffne Explorer
DRIVERS_STEP3_EXPLANATION=<html>Schritt 3:  Treiber installieren<br>\n<br>\n<br>\n1 USB Debugging aktivieren (falls noch nicht geschehen) und auf "Samsung USB Treiber (Standard)" dr\u00fccken. Die Treiber installieren<br>\n<br>\n<br>\n2 Wurden die Treiber installiert, mit Schritt 4 weiter machen.<br>
