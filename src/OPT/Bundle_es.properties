LOCK_EXPLANATION=<html>\nEsto bloquear\u00e1 tu bootloader tal y como estaba de f\u00e1brica, para conseguir as\u00ed que tu One vuelva a su estado original\n<br>\n<br>\nPulsa Bloquear para proceder
