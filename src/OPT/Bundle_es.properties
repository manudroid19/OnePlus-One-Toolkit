OTAZIPTEXT=<html>1.Descarga el archivo y seleccionalo.<br>\n2.Reinicia tu One en recovery.<br>\n3.Pulsa vol - para moverte a "install zip", y pulsa power 2 veces para entrar en ADB sideload.
