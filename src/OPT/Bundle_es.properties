installer_intro=<html>Esto instalar\u00e1 el Toolkit en su PC. <br>\nHaciendo esto, los archivos descargados no se perder\u00e1n al reiniciar y podr\u00e1 acceder al Toolkit con un click desde el Escritorio.\n
Prepare.jLabel2.text=<html>\nComo entrar al recovery? <br>\n<br>\nM\u00e9todo 1: Manualmente <br>\nApaga el tel\u00e9fono. Presiona el bot\u00f3n bajar volumen + bot\u00f3n de encendido hasta que aparezca la pantalla "recovery". <br>\n<br>\nM\u00e9todo 2: Automaticamente <br>\nActiva la depuraci\u00f3n USB (En tu One ve a Ajustes > Informaci\u00f3n del tel\u00e9fono > Pulsa en "N\u00famero de compilaci\u00f3n" 7 veces.  <br>\nEsto activar\u00e1 las Opciones de desarrollo. Ahora vuelve a Ajustes > Opciones de desarrollo > Activa "Depuraci\u00f3n USB") <br>\nPulsa en "Reiniciar al recovery".\n
Prepare.jLabel1.text=<html>\nComo entrar al modo fastboot? <br>\n<br>\nM\u00e9todo 1: Manualmente <br>\nApaga el tel\u00e9fono. Presiona el bot\u00f3n subir volumen + bot\u00f3n de encendido hasta que aparezca la pantalla "fastboot mode". <br>\n<br>\nM\u00e9todo 2: Automaticamente <br>\nActiva la depuraci\u00f3n USB (En tu One ve a Ajustes > Informaci\u00f3n del tel\u00e9fono > Pulsa en "N\u00famero de compilaci\u00f3n" 7 veces.  <br>\nEsto activar\u00e1 las Opciones de desarrollo. Ahora vuelve a Ajustes > Opciones de desarrollo > Activa "Depuraci\u00f3n USB") <br>\nPulsa en "Reiniciar al modo fastboot".\n
ROOT1\ INTRO=<html>\nEsto rootear\u00e1 tu One sin instalar un custom recovery. Necesitas desbloquear tu dispositivo primero, MUY IMPORTANTE, de lo contrario hay riesgo de brick. Esto puedes hacerlo desde el men\u00fa principal.\n<br><br>Si ya tienes instalado un custom recovery, in\u00edcialo, pulsa Continuar y ve directo al paso 2.\n<br><br>De lo contrario, pulsa Continuar.
ROOTGUIDE1=<html>\n1.-Reinicia tu One en modo fastboot.(men\u00fa principal) <br>\n2.-Pulsa "Paso 1"
ROOTGUIDE2=<html>\nAhora tu One se est\u00e1 reiniciando al recovery personalizado TWRP. <br>(Espera sobre 10 sec, si la pantalla se ilumina y no sucede nada, reinicia y repite el proceso) <br>\n<br>\n3.-En tu One, pulsa "Advanced"<br>\n4.-En tu One, pulsa "ADB Sideload"<br>\n5.-En to One, desliza el bot\u00f3n "Swipe to start sideload" a la derecha<br>  \n6.-Pulsa "Paso 2".<br>
PUT_DEVICE_CM11S=<html> Pon tu One en modo fastboot y pulsa "Flashear CM11S!"
COLOR_OS_EXPLANATION=<html>\nColorOS 1.20 (Android 4.4.3) debe ser flasheado via recovery. Puedes entrar en recovery desde el men\u00fa principal.\n<br>\n<br>\nEsta version tiene algunos cambios: <br>\n-.Muchas apps chinas han sido eliminadas (otras a\u00fan est\u00e1n enchino, como la app de Temas) <br>\n-.Se han a\u00f1adido las GAPPS (los m\u00f3viles chinos no disponen de Google Play Services)<br>\n-.Rooteado + busybox <br>\n-.Pantalla roja de OnePlus al arrancar <br>\n-.A\u00f1adidos algunos idiomas m\u00e1s <br>\n<br>\n<br>\Pulsa en descargar para abrir el enlace en tu navegador <br>\nUna vez finalizada, selecciona el archivo.\n<br>\n<br>\n1.-Si tienes instalado un custom recovery, ve al men\u00fa principal y arr\u00e1ncalo.<br>\nSi no, pulsa Bootear TWRP para arrancarlo desde aqu\u00ed sin instalarlo.<br>\n2.-En tu One, ve a "Advanced", pulsa "ADB Sideload" y arrastra el bot\u00f3n de abajo para iniciar el sideload. <br>\n3.-Pulsa "Flashear ColorOS!"
Unlock2_explanation=<html>\nESTE M\u00c9TODO NO FUNCIONA EN LA VERSI\u00d3N 30O Y SUPERIOR. A NO SER QUE EST\u00c9S EN 25R, NO PUEDES DESBLOQUEAR TU ONE SI NO ES USANDO EL M\u00c9TODO 1 Y BORRANDO TUS DATOS<BR><br>\n\nEste m\u00e9todo ha sido probado por mucha gente, sin ning\u00fan problema...<br>\nPero es TU responsabilidad si algo se torciera... esto modifica la partici\u00f3n aboot del sistema y una mala escritura podr\u00eda brickear tu One...<br>\nDe todos modos, yo lo he testeado sin que hubiese ning\u00fan problema\n<br>\nVENTAJAS:<br>\nDesbloquear\u00e1 tu bootloader sin eliminar tus datos... <br>\n\n<br>\n<br>\n1.- Pon tu One en modo fastboot (men\u00fa principal) <br>\n2.-Clica en "Descargar TWRP".<br> \n2.-Una vez descargado, y con tu One en modo fastboot, pulsa "Bootear TWRP". <br> \n3.-Ahora tu One est\u00e1 en TWRP(espera). En tu One, pulsa "Advanced" y acto seguido, "ADB Sideload". Arrastra el bot\u00f3n inferior a la derecha para arrancar el sideload.<br>\n4.-Pulsa "Descargar Unlocker" para descaragar el zip del desbloqueador.<br> \n5.-Pulsa Desbloquear!\n
