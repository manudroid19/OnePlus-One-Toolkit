<HTML>\ THIS\ SCRIPT\ WILL\ UNLOCK\ YOUR\ DEVICE\ \u2013\ ENABLING\ YOU\ TO\ ROOT\ IT\ AND\ ULTIMATELY\ ALLOW\ YOU\ TO\ GAIN\ FULL\ ACCESS\ TO\ THE\ ANDROID\ OPERATING\ SYSTEM.\ \ THIS\ INCLUDES,\ BUT\ IS\ NOT\ LIMITED\ TOO,\ BEING\ ABLE\ TO\ MODIFY\ THE\ RADIO\ BASEBAND,\ \ FLASHING\ DIFFERENT\ RECOVERIES,\ CUSTOM\ KERNELS,\ CUSTOM\ ROMS,\ THEMES,\ MODS\ \ AND\ MORE.\ THIS\ PROCESS\ WILL\ FACTORY\ RESET\ YOUR\ DEVICE,\ MEANING\ THAT\ ALL\ YOUR\ APPS,\ DATA\ AND\ SETTINGS\ WILL\ BE\ COMPLETELY\ WIPED.\ \ <BR>1.-\ PUT\ YOUR\ DEVICE\ IN\ FASTBOOT\ MODE\ <BR>2.-CLICK\ UNLOCK\! = <html>Este script desbloquea el dispositivo \u2013 permiti\u00e9ndole rootearlo y en \u00faltima instancia, obtener acceso completo al sistema operativo Android.  Esto incluye, pero no est\u00e1 limitado a, poder modificar la radio baseband , flashear recoverys, kernels personalizados, ROMs personalizadas, temas, Mods y m\u00e1s. Este proceso va a borrar sus datos de su dispositivo, lo que significa que todas sus aplicaciones, datos y ajustes ser\u00e1n completamente eliminados y el terminal quedar\u00e1 tal y como viene de f\u00e1brica.  <br>1 - Pon el dispositivo en modo fastboot <br>2.-Haga clic en Desbloquear!
